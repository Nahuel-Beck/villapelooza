<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Villapelooza | Festival de barrio</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section>
        <div class="portada">
            <img src="./assets/img/marca-grafica@4x.png" alt="logo de Villapelooza">
            <div class="edicion">
                <img src="./assets/img/edicion.png" alt="logo de Villapelooza">
            </div>
            <div class="iconos">
                <!-- <a href="https://www.instagram.com/villapelooza/" target="_blank">
                    <img src="./assets/img/ig.svg" alt="icono de instagram">
                </a> -->
                <a href="https://wa.me/5493764286336?text=Me%20gustaría%20participar..." class="whatsapp" target="_blank" rel="noopener"><i class="fa-brands fa-whatsapp fa-2xl"></i></a>
                <a href="https://www.instagram.com/villapelooza/" target="_blank"><i class="fa-brands fa-instagram fa-2xl"></i></a>
            </div>
            <!-- <div class="info-portada">
                <a href="#lineup-bandas">Lineup</a>
                <a href="#mapa">Donde se hace?</a>
            </div> -->
        </div>
    </section>
    <section>
        <div class="mnes">
            <img class="sec-mnes" src="./assets/img/sec-mnes@2x.png" alt="Secretaría de Cultura de la Provincia">
        </div>
    </section>
    <section>
        <div class="patrocinio">
            <img src="./assets/img/grolsh.png" alt="Patrocinador">
            <img src="./assets/img/California@2x.png" alt="Patrocinador">
            <img src="./assets/img/Fender.png" alt="Patrocinador">
            <!-- <img src="" alt="Patrocinador"> -->
            <!-- <img src="" alt="Patrocinador"> -->
        </div>
    </section>
    <section id="lineup-bandas">
        <div>
            <h2>Estas son las bandas del 2024</h2>
            <h5>Hola, somos un grupo de buena gente que quiere hacer un festival de barrio lo más lindo posible</h5>
        </div>
        <div class="lineup">
            <div class="artista">
                <img src="./assets/img/bandas/Coyote.png" alt="Coyote Bown">
                <div class="info-artista">
                    <h3>Coyote Brown</h3>
                    <h5>Nu Metla Barrial</h5>
                    <div>
                        <i class="fa-regular fa-clock fa-lg"></i>
                        <h5>19:00</h5>
                    </div>
                </div>
            </div>
            <div class="artista">
                <img src="./assets/img/bandas/Micol.png" alt="Micol">
                <div class="info-artista">
                    <h3>Micol</h3>
                    <h5>Pop</h5>
                    <div>
                        <i class="fa-regular fa-clock fa-lg"></i>
                        <h5>20:30</h5>
                    </div>
                </div>
            </div>
            <div class="artista">
                <img src="./assets/img/bandas/Duggu-Band.png" alt="Duggu Band">
                <div class="info-artista">
                    <h3>Duggu Band</h3>
                    <h5>Reggae</h5>
                    <div>
                        <i class="fa-regular fa-clock fa-lg"></i>
                        <h5>21:30</h5>
                    </div>
                </div>
            </div>
            <div class="artista">
                <img src="./assets/img/bandas/Inmune.png" alt="Inmune">
                <div class="info-artista">
                    <h3>Inmune</h3>
                    <h5>Rock metal</h5>
                    <div>
                        <i class="fa-regular fa-clock fa-lg"></i>
                        <h5>22:00</h5>
                    </div>
                </div>
            </div>
            <div class="artista">
                <img src="./assets/img/bandas/Vape.png" alt="Vape">
                <div class="info-artista">
                    <h3>Vape</h3>
                    <h5>Carioca</h5>
                    <div>
                        <i class="fa-regular fa-clock fa-lg"></i>
                        <h5>23:00</h5>
                    </div>
                </div>
            </div>
            <div class="artista">
                <img src="./assets/img/bandas/Viento-Negro.png" alt="Viento Negro">
                <div class="info-artista">
                    <h3>Viento Negro</h3>
                    <h5>Instrumental</h5>
                    <div>
                        <i class="fa-regular fa-clock fa-lg"></i>
                        <h5>23:30</h5>
                    </div>
                </div>
        </div>
    </section>
    <section id="mapa">
        <div class="mapa">
            <iframe
                width="100%"
                height="600"
                frameborder="0"
                scrolling="no"
                marginheight="0"
                marginwidth="0" 
                src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=es&amp;q=12%20de%20octubre,%20villa%20cabello,%20posadas,%20misiones,%20argentina+(d)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed">
            </iframe>
        </div>
    </section>
</body>
<script src="./custom.js" ></script>
</html>
